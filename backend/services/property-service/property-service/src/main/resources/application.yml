spring:
  application:
    name: property-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/railway}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: property
    show-sql: false
  
  # Optional services
  kafka:
    bootstrap-servers: ${KAFKA_URL:}
    producer:
      acks: 1
      retries: 3
  
  data:
    redis:
      url: ${REDIS_URL:}
  
  cache:
    type: ${CACHE_TYPE:simple}

server:
  port: ${PORT:8081}
  tomcat:
    max-threads: 50

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.stayhub: INFO
    org.springframework.kafka: WARN
    org.springframework.data.redis: WARN